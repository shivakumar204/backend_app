<!DOCTYPE html>
<html>
<head>
    <title>PasteLockly - Home</title>
</head>
<body>
    <h1>Shared Snippets</h1>
    <ul>
        {% for snippet in snippets %}  <!-- Ensure the context variable name matches -->
            <li>{{ snippet.text_content }} - {{ snippet.created_at }}</li>  <!-- Use text_content instead of text -->
        {% empty %}
            <li>No snippets available</li>
        {% endfor %}
    </ul>
    
    <a href="{% url 'share_snippet' %}">Share a new snippet</a>
</body>
</html>
